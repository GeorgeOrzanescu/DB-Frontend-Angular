<div class="modal" [ngClass]="{ 'modal-open': isModalOpen }">
  <div class="modal-content">
    <div class="modal-header">
      <h1>Add/Edit article</h1>
    </div>
    <div class="modal-body">
      <form [formGroup]="articleForm" action="">
        <div class="form-group">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Please enter title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="tag"
            id="tag"
            placeholder="Please enter tag"
            formControlName="tag"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Please enter author"
            formControlName="author"
          />
        </div>
        <div class="form-group">
          <input
            name="date"
            id="date"
            placeholder="Please enter date"
            formControlName="date"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="image"
            id="image"
            placeholder="Please enter image url"
            formControlName="imgUrl"
          />
        </div>
        <div class="form-group">
          <textarea
            name="content"
            id="content"
            placeholder="Please enter content"
            cols="{100}"
            formControlName="content"
          ></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn-modal" (click)="closeModal()">CANCEL</button>
      <div *ngIf="articleSelected.id > 0; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <button class="btn-modal save" (click)="updateArticle()">UPDATE</button>
      </ng-template>
      <ng-template #elseBlock>
        <button class="btn-modal save" (click)="onSubmit()">SAVE</button>
      </ng-template>
    </div>
  </div>
</div>
